<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-screen bg-black">
    <div class="flex flex-row justify-end space-x-4 p-4">
        <a href="index.html" class="w-40 text-center border-2 border-gray-600 bg-gray-800 text-white">Google Search</a>
        <a href="advanced.html" class="w-40 text-center border-2 border-gray-600 bg-gray-800 text-white">Advanced Search</a>
    </div>
    <main class="flex flex-col items-center justify-center h-full space-y-8">
        <img src="../html-images/chromium-logo.png" alt="chromium logo" class="w-32">
        <form action="https://www.google.com/search" class="flex flex-col items-center w-2/5 space-y-8">
            <input type="text" name="q" class="border-2 border-gray-600 w-full">
            <div class="flex flex-row justify-center space-x-4 ">
                <button type="submit" class="w-40 border-2 border-gray-600 bg-gray-800 text-white">Google search</button>
                <button type="submit" class="w-40 border-2 border-gray-600 bg-gray-800 text-white">I'm feeling lucky</button>
            </div>
        </form>
    </main>
</body>
</html>
