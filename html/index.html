<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="image.html" class="link">Image Search</a>
        <img src="../html-images/chromium-logo.png" alt="chromium logo" id="chromium">
        <!-- the search button -->
        <form action="https://www.google.com/search">
             <div class="container">
                <!-- the search bar -->
                <input class="item" type="text" name="q">
                <!-- the search placeholder -->
                <input class="item searchbutton" type="submit" value="Google Search">
             </div>
        </form>
    </body>
</html>
